<html class='img'>
	<head>
		<meta charset='utf-8'>
		<meta name='author' content='Mert Akengin' >
		<meta name='description' content='CekSor cek hesaplama, sor ogren hesapla' >
		<meta name='keywords' content='ceksor' >
		<meta name="viewport" content="initial-scale=0.8, maximum-scale=1.2, width=device-width, user-scalable=no" />
		<meta name="theme-color" content="#003564">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<title> _CEKSOR_ | ALPHA 0.1 </title>
		<link rel='author' href='//pvtmert.github.io' >
		<link rel="icon" type="image/jpeg" href="pp.png" >
		<link rel='stylesheet' type='text/css' href='animate.css' >
		<link rel='stylesheet' type='text/css' href='material.css' >
		<link rel='stylesheet' type='text/css' href='style.css' >
		<script type='text/javascript' src='calc.js' /></script>
	</head>
	<body>
		<nav>
			<div class="img logo" ></div>
			<progress id=pbar max="100" >loading</progress>
		</nav>
		<form action="#" onkeydown="calculate()" ><br>
			<div class=group >
				<input id=name type="text" name="name" placeholder=" " ></input>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>çek adı:</label>
			</div>
			<div class=group >
				<input id=inp type="number" name="value" step="0.01" autofocus required min=0 placeholder=" " ></input>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>tutar (tl):</label>
			</div>
			<div class=group >
				<input id=int type="number" name="int"
					step="0.05" min=1 max=50 required placeholder=" " ></input>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>faiz (%):</label>
			</div>
			<div class=group >
				<input id=pro type="number" name="prov" required
					min=0 max=100 step=1 placeholder=" " ></input>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>provizyon (tl):</label>
			</div>
			<div class=group >
				<input id=date type="date" name="date" required placeholder="." ></input>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>çek tarihi:&nbsp;</label>
			</div>
			<div class=group >
				<input id=com type="number" name="commision" required
					min=0 max=1 step="0.25" placeholder=" " ></input>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>komisyon (%):</label>
			</div>
			<div class=group >
				<!--select id=val name="valor" required placeholder="." >
					<option value=1 >1</option>
					<option value=2 >2</option>
					<option value=3 >3</option>
				</select-->
				<input id=val type="number" name="valor" required
					min=0 max=3 step=1 placeholder=" "  ></input>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>valör (gün):</label>
			</div>
			<div class=group >
				<input id=res type="number" name="result" readonly placeholder="_" step="0.001" ></input>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>eline geçen:</label>
			</div>
			<br>
			<input type="submit" value="Save" ></input>
			<input type="button" value="Clear" onclick="return _clear(this);"></input>
		</form>
		<footer>
			a test drive being run...<br>
			Eser Memişoğlu<br>Doğukan Aktürk<br>Mert Akengin
		</footer>
	</body>
</html>
